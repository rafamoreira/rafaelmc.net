{% extends 'base.html' %}
{% block header %}
    <h2>
        {% block title %}Playground{% endblock %}
    </h2>
{% endblock %}
{% block content %}
    <h2>Blog posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                {{ post.date }} - <a href="{{ post.url }}">{{ post['title'] }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
