{% extends 'base.html' %}
{% block header %}
    <h1>
        {% block title %}Articles{% endblock %}
    </h1>
{% endblock %}
{% block content %}
    {% for article in articles %}
        <article class="article">
            <header>
                <div>
                    <h1>{{ article['title'] }}</h1>
                </div>
            </header>
        </article>
        {% if not loop.last %}<hr>{% endif %}
    {% endfor %}
{% endblock %}
