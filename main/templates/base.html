<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/pico.min.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/style.css') }}">
        <title>
            {% block title %}{% endblock %}
            - rafaelmc.net
        </title>
        <link 
            rel="alternate" 
            type="application/rss+xml" 
            href="/blog/feed" 
            title="RSS Feed"
        >
    </head>
    <body>
        <main class="container">
            <nav>
                <ul>
                    <li>
                        <h1><a href="https://rafaelmc.net">rafaelmc.net</a></h1>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="{{ url_for("main.index") }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for("blog.index") }}">Blog</a>
                    </li>
                    <li>
                        <a href="{{ url_for("blog.feed") }}">Feed</a>
                    </li>
                </ul>
            </nav>
            <section class="content">
                <header>
                    {% block header %}{% endblock %}
                </header>
                <hr>
                {% block content %}{% endblock %}
                <hr>
                {% for message in get_flashed_messages() %}<div class="flash">{{ message }}</div>{% endfor %}
            </section>
            <section class="footer" style="text-align: center;">
                <p>
                    <a href="https://wakatime.com/badge/user/a1b08b66-7e37-4aee-98a4-6333b3b5199a/project/2305d9b6-0a3d-4b93-9c7f-7f98f9e84709">
                        <img src="https://wakatime.com/badge/user/a1b08b66-7e37-4aee-98a4-6333b3b5199a/project/2305d9b6-0a3d-4b93-9c7f-7f98f9e84709.svg" alt="wakatime">
                    </a>
                </p>
                 <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
                    <a property="dct:title" rel="cc:attributionURL" href="https://rafaelmc.net">rafaelmc.net</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://rafaelmc.net">Rafael M Cunha</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Creative Commons Attribution-ShareAlike 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt=""></a>
                </p> 
        </main>
    </body>
</html>
